cucumber.publish.quiet=true
cucumber.execution.parallel.enabled=true
cucumber.glue=steps, framework.basesteps
cucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.publish.enabled=false
cucumber.execution.parallel.config.strategy=custom
cucumber.execution.parallel.config.custom.class=ParallelismStrategy
#cucumber.features=src/test/resources/features
cucumber.filter.tags=@test
cucumber.execution.exclusive-resources.lock.read-write=lock1
cucumber.execution.exclusive-resources.locks.read-write=lock2
cucumber.execution.exclusive-resources.isolated.read-write=org.junit.platform.engine.support.hierarchical.ExclusiveResource.GLOBAL_KEY